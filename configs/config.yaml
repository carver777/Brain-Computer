preprocessing:
  low_freq: 1.0
  high_freq: 40.0
  notch_freq: 50.0
  resample_freq: 250.0

epoching:
  tmin: 0.0
  tmax: 1.0
  baseline: null  # null in yaml becomes None in python
  overlap: 0.0    # for fixed length epochs

features:
  psd:
    fmin: 1.0
    fmax: 50.0
  bands:
    Delta: [1, 4]
    Theta: [4, 8]
    Alpha: [8, 13]
    Beta: [13, 30]
    Gamma: [30, 50]

logging:
  level: "INFO"
  save_to_file: true
  log_file: "eeg_processing.log"

visualization:
  enable: true
